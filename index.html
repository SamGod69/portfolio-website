<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/"><b>Sam's Portfolio</b></a></li>
                <li><a href="/">Home</a></li>
                <li><a href="/">Services</a></li> 
                <li><a href="/">Contact Me</a></li>
                <button class="menu"><img src="images/menu.png" alt="menu picture"></button>
            </ul>
        </nav>
        <button class="overlay"></button>
        <aside class="sidebar">
            <ul>
                <button class="close"><img src="images/close.png" alt="close picture"></button>
                <li><a href="/">Home</a></li>
                <li><a href="/">Services</a></li> 
                <li><a href="/">Contact Me</a></li>
            </ul>
        </aside>
    </header>
    <main>
        <section class="home">
            <div class="left">
                <div class="hero">
                    <h1>Hey, there I'm <span class="red">Sam</span></h1>
                    <h1>I'm a <span class="red">Web Developer</span></h1>
                    <button>Download CV</button>
                </div>
            </div>
            <div class="right">
                <img src="images/programmer.png" alt="programmer pic">
            </div>
        </section>
            
        <section class="services">
            <h1>Services</h1>
            <div class="cardContainer">
                <div class="card">
                    <h2>HTML</h2>
                    <img src="images/html.png" alt="htmlImage">
                </div>
                <div class="card">
                    <h2>CSS</h2>    
                    <img src="images/css.png" alt="cssImage">
                </div>
                <div class="card">
                    <h2>JS</h2>
                    <img src="images/js.png" alt="javascriptImage">
                </div>
        </section>
    </main>
    <footer>
        <p><b>Contact Me</b></p>
        <ul>
            <li ><a href="/"><img src="images/facebook.png"></a></li>
            <li ><a href="/"><img src="images/github.png"></a></li>
            <li><a href="/"><img src="images/linkedin.png"></a></li>
            <li><a href="/"><img src="images/instagram.png"></a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
